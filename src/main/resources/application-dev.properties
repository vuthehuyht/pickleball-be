spring.application.name=pickleball-dev

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security.web=DEBUG

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${database_url:jdbc:mysql://localhost:3306/pickleball_dev}
spring.datasource.username=${database_username:root}
spring.datasource.password=${database_password:123456}

# Jwt configurations
jwt.header=Authorization
jwt.prefix=Bearer
jwt.expiration=120
jwt.secret=${JWT_SECRET:15b3dac275fd604c1e714566fd4eda15d9688e2fc5c300cfaa0522381debb84b}
