spring.application.name=pickleball-prod

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/pickleball}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456}

# Jwt configurations
jwt.header=Authorization
jwt.prefix=Bearer
jwt.expiration=120
jwt.secret=${JWT_SECRET:15b3dac275fd604c1e714566fd4eda15d9688e2fc5c300cfaa0522381debb84b}
